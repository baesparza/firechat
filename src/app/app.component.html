<div class="container main-container">

  <h1>FireChat</h1>

  <hr>

  <div *ngIf="!_chatService.usuario" class="animated fast fadeIn">
    <app-login></app-login>
  </div>
  
  <div *ngIf="_chatService.usuario"  class="animated fast fadeIn">
    <div class="row text-right salir-btn">
      <button (click)="logout()" type="button"
            class="btn btn-outline-danger">
        Salir
      </button>
    </div>

    <div class="chat-window">

      <app-chat>
      </app-chat>

    </div>
  </div>

</div>
